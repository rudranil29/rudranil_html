<!doctype html>
<html>
<head>
	<title>JQuery color change</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" language="javascript">
	$(function()
	{
		$("p.kolkata").css("color","red");
		$("p.rudra").css("background","red");
	});
	</script>
</head>
<body>
	<div style="margin-right:50%; margin-left:20%;">
	<p class="kolkata">RUDRANIL SARKAR IAM THE BEST</p>
	<p class="rudra"> hello world </p>
</body>
</html>
